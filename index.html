<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alejandro Guzmán</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/faviconNero.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poiret+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7e4b9a865e.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="hero">
        <div class="name">
            <h1>Hello, I'm <br> Alejandro Guzmán</h1>
            <h2>Web Developer</h2>
        </div>
        <img class="yo" src="./img/nero.png" alt="Alejandro Guzmán">
    </section>
    <section class="about">
        <h2>About me</h2>
        <div class="about-container">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deleniti reiciendis autem fugiat totam obcaecati delectus, distinctio eligendi, sequi velit minima exercitationem, labore dolores vitae sint!</p>
        </div>
    </section>
    <section class="skills">
        <h2>Skills</h2>
        <div class="skills-container">
            <figure>
                <img src="./logos/HTML.png" alt="HTML logo">
                <figcaption>HTML</figcaption>
            </figure>
            <figure>
                <img src="./logos/CSS.png" alt="CSS logo">
                <figcaption>CSS</figcaption>
            </figure>
            <figure>
                <img src="./logos/JS.png" alt="JavaScript logo">
                <figcaption>JavaScript</figcaption>
            </figure>
            <figure>
                <img src="./logos/nodejs.png" alt="Node.js logo">
                <figcaption>Node.js</figcaption>
            </figure>
            <figure>
                <img src="./logos/expressjs.png" alt="Express.js logo">
                <figcaption>Express.js</figcaption>
            </figure>
            <figure>
                <img src="./logos/git.png" alt="Git logo">
                <figcaption>Git</figcaption>
            </figure>
            <figure>
                <img src="./logos/github.png" alt="Github logo">
                <figcaption>Github</figcaption>
            </figure>
            <figure>
                <img src="./logos/WooCommerce.png" alt="WooCommerce logo">
                <figcaption>WooCommerce</figcaption>
            </figure>
        </div>
    </section>
    <section class="certificates">
        <h2>Certificates</h2>
        <div class="carousel">
            <i class="fas fa-chevron-right"></i>
            <div class="certificates-container">
                <img src="./certificates/diploma-backend-nodejs.png" alt="">
                <img src="./certificates/diploma-asincronismo-js.png" alt="">
            </div>
            <i class="fas fa-chevron-right"></i>
        </div>
    </section>
</body>
</html>
